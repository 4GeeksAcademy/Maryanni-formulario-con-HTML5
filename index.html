<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="card m-5">
        <!--Cabezera-->
        <div class="card-header">
            Payment for example
        </div>
        <!--Formulario-->
        <div class="card-body">
            <form class="row g-3 needs-validation" novalidate>
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <!--Primera fila-->
                <div class="row">
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Car #</label>
                        <input type="text" class="form-control" id="validationTooltip01" required placeholder="xxxxxx">
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationTooltip02" required placeholder="0000">
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip03" class="form-label">Amount #</label>
                        <div class="row justify-content-end">
                            <div class="col-md-12 position-relative d-flex">
                                <p>$</p>
                                <input type="text" class="form-control" id="validationTooltip03" required placeholder="Amount">
                            </div>
                           
                        </div>
                    </div>
                </div>
                <!--Segunda fila-->
                <div class="row">
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip04" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationTooltip04" required">
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip05" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationTooltip05" required">
                    </div>
                </div>
                <!--Tercera fila-->
                <div class="row">
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip06" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationTooltip06" required">
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip04" class="form-label">State</label>
                        <select class="form-select" id="validationTooltip04" required>
                            <option selected disabled value=""></option>
                            <option selected>Pick a state</option>

                        </select>
                        <div class="invalid-tooltip">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip08" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationTooltip08" required">
                    </div>
                </div>
                <!--Cuarta fila-->
                <div class="row">
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip05" class="form-label">We accept:</label>
                        <div class="d-flex">
                            <div class="d-flex gap-3 p-2 text-bg-secondary rounded-3">
                                <div>
                                    <input type="radio" id="validationTooltip09" name="targes" checked required">  
                                    <label for="validationTooltip09">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="validationTooltip10" name="targes" required">  
                                    <label for="validationTooltip10">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="validationTooltip11" name="targes" required">  
                                    <label for="validationTooltip11">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="validationTooltip12" name="targes" required">  
                                    <label for="validationTooltip12">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>      
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 position-relative">
                        <div>
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <label for="exampleFormControlTextarea1" class="form-label"> 
                                <p class="small text-black-50">Add any notes here.</p>
                            </label>

                        </div>

                    </div>
                </div>
               
            </form>
        </div>
        <!--Footer-->
        <div class="card-footer text-muted">
            <div class="col-12 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/29e7f6c321.js" crossorigin="anonymous"></script>

</body>

</html>
